<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Pestech Solar Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f0f;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Animated Grid Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(204, 252, 165, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(204, 252, 165, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Holographic Overlay */
        .holographic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(21, 59, 62, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(204, 252, 165, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 179, 73, 0.1) 0%, transparent 50%);
            animation: holographicShift 8s ease-in-out infinite;
        }

        @keyframes holographicShift {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Main Container - Centered and Compact */
        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        /* Logo Section - No Icon */
        .logo-section {
            margin-bottom: 2rem;
            animation: fadeInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .company-name {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ccfca5, #80b349, #ccfca5);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            letter-spacing: 4px;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 30px rgba(204, 252, 165, 0.3);
        }

        @keyframes textShimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .company-tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 1rem;
        }

        .company-tagline::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ccfca5, transparent);
            animation: lineGlow 2s ease-in-out infinite;
        }

        @keyframes lineGlow {

            0%,
            100% {
                opacity: 0.3;
                width: 60px;
            }

            50% {
                opacity: 1;
                width: 120px;
            }
        }

        /* Tech Animation Section - Compact */
        .tech-animation {
            margin: 2rem 0;
            position: relative;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Central Orb */
        .central-orb {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ccfca5, #80b349);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: orbPulse 2s ease-in-out infinite;
            box-shadow:
                0 0 40px rgba(204, 252, 165, 0.6),
                0 0 80px rgba(204, 252, 165, 0.3);
            z-index: 5;
        }

        @keyframes orbPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow:
                    0 0 40px rgba(204, 252, 165, 0.6),
                    0 0 80px rgba(204, 252, 165, 0.3);
            }

            50% {
                transform: scale(1.1);
                box-shadow:
                    0 0 60px rgba(204, 252, 165, 0.8),
                    0 0 120px rgba(204, 252, 165, 0.4);
            }
        }

        .orb-icon {
            font-size: 1.8rem;
            color: #0a0f0f;
            z-index: 6;
            animation: orbIconSpin 4s linear infinite;
        }

        @keyframes orbIconSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Energy Waves */
        .energy-wave {
            position: absolute;
            border: 2px solid rgba(204, 252, 165, 0.3);
            border-radius: 50%;
            animation: waveExpand 3s ease-out infinite;
        }

        .energy-wave:nth-child(1) {
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }

        .energy-wave:nth-child(2) {
            width: 130px;
            height: 130px;
            animation-delay: 0.5s;
        }

        .energy-wave:nth-child(3) {
            width: 160px;
            height: 160px;
            animation-delay: 1s;
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Data Streams */
        .data-stream {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, #ccfca5, transparent);
            animation: dataFlow 2s linear infinite;
        }

        .data-stream:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .data-stream:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
            transform: rotate(-30deg);
        }

        .data-stream:nth-child(3) {
            bottom: 15%;
            left: 25%;
            animation-delay: 1s;
            transform: rotate(60deg);
        }

        .data-stream:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 1.5s;
            transform: rotate(-45deg);
        }

        @keyframes dataFlow {
            0% {
                opacity: 0;
                transform: translateY(-15px) rotate(var(--rotation, 0deg));
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(15px) rotate(var(--rotation, 0deg));
            }
        }

        /* Progress Section - Compact */
        .progress-section {
            margin-top: 2rem;
            animation: fadeInScale 1.8s ease-out 1.2s both;
            width: 100%;
        }

        .progress-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .progress-ring {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 3;
        }

        .progress-ring-fill {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 236;
            stroke-dashoffset: 236;
            animation: progressRingFill 4s ease-out infinite;
            filter: drop-shadow(0 0 10px rgba(204, 252, 165, 0.5));
        }

        @keyframes progressRingFill {
            0% {
                stroke-dashoffset: 236;
            }

            50% {
                stroke-dashoffset: 59;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
            color: #ccfca5;
            text-shadow: 0 0 15px rgba(204, 252, 165, 0.5);
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .loading-stats {
            display: flex;
            justify-content: space-between;
            max-width: 350px;
            margin: 0 auto;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            display: block;
            color: #ccfca5;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 10px rgba(204, 252, 165, 0.3);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 4s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            91% {
                transform: translate(-2px, -1px);
            }

            92% {
                transform: translate(2px, 1px);
            }

            93% {
                transform: translate(-1px, 2px);
            }

            94% {
                transform: translate(1px, -2px);
            }

            95% {
                transform: translate(-2px, 1px);
            }
        }

        /* Fade Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Loading Complete */
        .loading-complete {
            animation: loadingComplete 1s ease-out forwards;
        }

        @keyframes loadingComplete {
            to {
                opacity: 0;
                transform: scale(1.1);
                filter: blur(10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-container {
                padding: 1rem;
                max-width: 90%;
                min-height: 50vh;
            }

            .company-name {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }

            .company-tagline {
                font-size: 1rem;
                letter-spacing: 1.5px;
            }

            .tech-animation {
                height: 100px;
                margin: 1.5rem 0;
            }

            .central-orb {
                width: 70px;
                height: 70px;
            }

            .orb-icon {
                font-size: 1.5rem;
            }

            .energy-wave:nth-child(1) {
                width: 90px;
                height: 90px;
            }

            .energy-wave:nth-child(2) {
                width: 115px;
                height: 115px;
            }

            .energy-wave:nth-child(3) {
                width: 140px;
                height: 140px;
            }

            .progress-ring {
                width: 90px;
                height: 90px;
            }

            .progress-percentage {
                font-size: 1.3rem;
            }

            .progress-text {
                font-size: 0.9rem;
                padding: 0 1rem;
            }

            .loading-stats {
                max-width: 300px;
                font-size: 0.8rem;
            }

            .stat-value {
                font-size: 0.9rem;
            }

            .data-stream {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                min-height: 45vh;
                padding: 0.8rem;
            }

            .company-name {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }

            .company-tagline {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .tech-animation {
                height: 80px;
                margin: 1rem 0;
            }

            .central-orb {
                width: 60px;
                height: 60px;
            }

            .orb-icon {
                font-size: 1.3rem;
            }

            .energy-wave:nth-child(1) {
                width: 75px;
                height: 75px;
            }

            .energy-wave:nth-child(2) {
                width: 95px;
                height: 95px;
            }

            .energy-wave:nth-child(3) {
                width: 115px;
                height: 115px;
            }

            .progress-ring {
                width: 80px;
                height: 80px;
            }

            .progress-percentage {
                font-size: 1.2rem;
            }

            .progress-text {
                font-size: 0.85rem;
                padding: 0 0.5rem;
            }

            .loading-stats {
                flex-direction: column;
                gap: 0.8rem;
                max-width: 150px;
            }

            .stat-value {
                font-size: 0.85rem;
            }

            .data-stream {
                height: 50px;
            }
        }

        @media (max-width: 360px) {
            .company-name {
                font-size: 1.9rem;
            }

            .company-tagline {
                font-size: 0.8rem;
            }

            .progress-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Grid Background -->
    <div class="grid-background"></div>

    <!-- Holographic Overlay -->
    <div class="holographic-overlay"></div>

    <!-- Data Streams -->
    <div class="data-stream" style="--rotation: 45deg;"></div>
    <div class="data-stream" style="--rotation: -30deg;"></div>
    <div class="data-stream" style="--rotation: 60deg;"></div>
    <div class="data-stream" style="--rotation: -45deg;"></div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Logo Section - No Icon -->
        <div class="logo-section">
            <h1 class="company-name glitch">PESTECH</h1>
            <p class="company-tagline">Advanced Solar Technology</p>
        </div>

        <!-- Tech Animation -->
        <div class="tech-animation">
            <div class="energy-wave"></div>
            <div class="energy-wave"></div>
            <div class="energy-wave"></div>
            <div class="central-orb">
                <i class="fas fa-bolt orb-icon"></i>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-ring">
                    <svg>
                        <defs>
                            <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#ccfca5;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#80b349;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ccfca5;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle class="progress-ring-bg" cx="50" cy="50" r="37.5"></circle>
                        <circle class="progress-ring-fill" cx="50" cy="50" r="37.5"></circle>
                    </svg>
                    <div class="progress-percentage">0%</div>
                </div>
                <p class="progress-text">Initializing quantum solar matrix...</p>
            </div>

            <div class="loading-stats">
                <div class="stat-item">
                    <span class="stat-value">127ms</span>
                    <span>Latency</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">98.7%</span>
                    <span>Efficiency</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">2.4GW</span>
                    <span>Power</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const progressPercentage = document.querySelector('.progress-percentage');
            const progressText = document.querySelector('.progress-text');
            const loadingContainer = document.querySelector('.loading-container');
            const statValues = document.querySelectorAll('.stat-value');

            const techMessages = [
                'Initializing quantum solar matrix...',
                'Calibrating photovoltaic sensors...',
                'Optimizing energy conversion algorithms...',
                'Synchronizing with smart grid network...',
                'Loading AI-powered analytics...',
                'Establishing secure connection...',
                'Finalizing system optimization...',
                'System ready for deployment...'
            ];

            let progress = 0;
            let messageIndex = 0;

            // Animate stats
            function animateStats() {
                const latencyValues = ['127ms', '89ms', '156ms', '92ms', '134ms'];
                const efficiencyValues = ['98.7%', '99.2%', '97.8%', '99.5%', '98.9%'];
                const powerValues = ['2.4GW', '3.1GW', '2.8GW', '3.7GW', '2.9GW'];

                setInterval(() => {
                    statValues[0].textContent = latencyValues[Math.floor(Math.random() * latencyValues.length)];
                    statValues[1].textContent = efficiencyValues[Math.floor(Math.random() * efficiencyValues.length)];
                    statValues[2].textContent = powerValues[Math.floor(Math.random() * powerValues.length)];
                }, 1500);
            }

            animateStats();

            const loadingInterval = setInterval(() => {
                progress += Math.random() * 12 + 3;

                if (progress >= 100) {
                    progress = 100;
                    progressText.textContent = 'Welcome to the future of solar energy!';

                    setTimeout(() => {
                        loadingContainer.classList.add('loading-complete');

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }, 1500);

                    clearInterval(loadingInterval);
                } else {
                    if (messageIndex < techMessages.length - 1) {
                        progressText.textContent = techMessages[messageIndex];
                        messageIndex++;
                    }
                }

                progressPercentage.textContent = Math.floor(progress) + '%';
            }, 600);
        });

        // Prevent context menu and dev tools
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
